<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemur Lodge</title>
</head>
<body>
  <script>
    var pathname = window.location.pathname;
    // Перевіряємо, чи вже є "/lemur-lodge" в URL
    if (!pathname.startsWith("/lemur-lodge")) {
      window.location.replace("/lemur-lodge" + pathname);
    } else {
      window.location.replace("/lemur-lodge/");
    }
  </script>
</body>
</html>
